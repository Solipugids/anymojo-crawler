      album_page: (xiami.com(/+)artist(/+)album(/+)id(/+)\d+(/+)d/+p/+page/+\d+$)|(/app/iphone/artist-albums\?id=\d+&page=\d+)
      album: (xiami.com/+album/+\d+$)|(xiami.com/app/iphone/album\?id=\d+)
      xiage: xiami.com/+song/+\d+$
